<form [formGroup]="attendance">
    <mat-form-field class="form-field" appearance="outline" *ngIf="data ==null">
        <mat-label> StudentId
        </mat-label>
        <input matInput #number formControlName="studentId" (change)="send()"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="5" [(ngModel)]="editData.studentId" (keypress)="numbers($event)" type="number">
        <mat-error *ngIf="attendance.controls.studentId.touched && attendance.controls.studentId.invalid">
            <span *ngIf="attendance.controls.studentId.errors!.required">This field is mandatory.</span>
        </mat-error>

    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline" *ngIf="data ==null">
        <mat-label>Student Name
        </mat-label>
        <input matInput formControlName="studentName" (change)="send()" maxlength="40"
            [(ngModel)]="editData.studentName" (keypress)="char($event)" type="text">
        <mat-error *ngIf="attendance.controls.studentName.touched && attendance.controls.studentName.invalid">
            <span *ngIf="attendance.controls.studentName.errors!.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
        <mat-label>Book Name
        </mat-label>
        <input matInput formControlName="bookName" (change)="send()" maxlength="40" [(ngModel)]="editData.bookName"
            type="text">
        <mat-error *ngIf="attendance.controls.bookName.touched && attendance.controls.bookName.invalid">
            <span *ngIf="attendance.controls.bookName.errors!.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
        <mat-label>Issue Date
        </mat-label>
        <input matInput formControlName="issueDate" min="{{input.date}}" max="{{input.date}}" (change)="send()"
            maxlength="40" [(ngModel)]="editData.issueDate" type="date">
        <mat-error *ngIf="attendance.controls.issueDate.touched && attendance.controls.issueDate.invalid">
            <span *ngIf="attendance.controls.issueDate.errors!.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline" *ngIf="data !=null">
        <mat-label>Status
        </mat-label>
        <input matInput formControlName="Status" (change)="send()" maxlength="40" [(ngModel)]="editData.Status">
        <mat-error *ngIf="attendance.controls.Status.touched && attendance.controls.Status.invalid">
            <span *ngIf="attendance.controls.Status.errors!.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" *ngIf="data !=null">
        <mat-label>Return Date
        </mat-label>
        <input matInput formControlName="returnDate" min="{{input.date}}" (change)="send()" maxlength="40"
            [(ngModel)]="editData.returnDate" type="date">
        <mat-error *ngIf="attendance.controls.returnDate.touched && attendance.controls.returnDate.invalid">
            <span *ngIf="attendance.controls.returnDate.errors!.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline" *ngIf="data !=null">
        <mat-label>Student Return Date
        </mat-label>
        <input matInput formControlName="studentReturnDate" min="{{input.date}}" (change)="send()" maxlength="40"
            [(ngModel)]="editData.studentReturnDate" type="date">
        <mat-error
            *ngIf="attendance.controls.studentReturnDate.touched && attendance.controls.studentReturnDate.invalid">
            <span *ngIf="attendance.controls.studentReturnDate.errors!.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>

    <!-- <mat-form-field class="form-field" appearance="outline">
        <mat-label>Number Of Book
        </mat-label>
        <input matInput formControlName="numberOfBook" step="1" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" (change)="send()" maxlength="1"
            [(ngModel)]="editData.numberOfBook" (keypress)="numbers($event)" type="number">
        <mat-error *ngIf="attendance.controls.numberOfBook.touched && attendance.controls.numberOfBook.invalid">
            <span *ngIf="attendance.controls.numberOfBook.errors!.required">This field is mandatory.</span>
            <span *ngIf="attendance.controls.mobile.errors!.minLength">Max 9 Book allowed.</span>
        </mat-error>
    </mat-form-field> -->

    <mat-form-field class="form-field" appearance="outline">
        <mat-label>Librarian
        </mat-label>
        <input matInput formControlName="librarian" (change)="send()" maxlength="40" [(ngModel)]="editData.librarian"
            (keypress)="char($event)" type="text">
        <mat-error *ngIf="attendance.controls.librarian.touched && attendance.controls.librarian.invalid">
            <span *ngIf="attendance.controls.librarian.errors!.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>

</form>
