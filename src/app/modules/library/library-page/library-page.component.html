<button mat-raised-button color="primary" class="float-right mt-2 mr-5 " (click)="openDailog()">Add new</button>
<mat-card class="card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="studentId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{element.studentId}}</td>
        </ng-container>
        <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
            <td mat-cell *matCellDef="let element">{{element.studentName}}</td>
        </ng-container>
        <ng-container matColumnDef="bookName">
            <th mat-header-cell *matHeaderCellDef>Book Name</th>
            <td mat-cell *matCellDef="let element">{{element.bookName}}</td>
        </ng-container>
        <ng-container matColumnDef="issueDate">
            <th mat-header-cell *matHeaderCellDef>Issue Date</th>
            <td mat-cell *matCellDef="let element">{{element.issueDate}}</td>
        </ng-container>
        <ng-container matColumnDef="returnDate">
            <th mat-header-cell *matHeaderCellDef>Return Date</th>
            <td mat-cell *matCellDef="let element">{{element.returnDate}}</td>
        </ng-container>
        <ng-container matColumnDef="numberOfBook">
            <th mat-header-cell *matHeaderCellDef>Number Of Book</th>
            <td mat-cell *matCellDef="let element">{{element.numberOfBook}}</td>
        </ng-container>
        <ng-container matColumnDef="librarian">
            <th mat-header-cell *matHeaderCellDef>Librarian</th>
            <td mat-cell *matCellDef="let element">{{element.librarian}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element"><button (click)="editData(element.studentId)" mat-raised-button
                    color="accent">Edit</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element"><button (click)="deleteData(element.studentId)" mat-raised-button
                    color="warn">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="dataCol"></tr>
        <tr mat-row *matRowDef="let row; columns: dataCol;"></tr>
    </table>

</mat-card>
