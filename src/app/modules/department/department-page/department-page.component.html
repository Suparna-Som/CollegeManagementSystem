<button mat-raised-button color="primary" class="float-right mt-2 mr-5 " (click)="openDailog()">Add new</button>
<mat-card class="card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="departmentId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{element.departmentId}}</td>
        </ng-container>
        <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.departmentName}}</td>
        </ng-container>
        <ng-container matColumnDef="departmentHead">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Head</th>
            <td mat-cell *matCellDef="let element">{{element.departmentHead}}</td>
        </ng-container>
        <ng-container matColumnDef="teachersAll">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Teacher</th>
            <td mat-cell *matCellDef="let element">{{element.teachersAll}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editData(element.studentId)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteData(element.studentId)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataCol"></tr>
        <tr mat-row *matRowDef="let row; columns: dataCol;"></tr>
    </table>

</mat-card>
