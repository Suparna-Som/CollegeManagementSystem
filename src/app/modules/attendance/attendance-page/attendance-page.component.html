<button mat-raised-button color="primary" class="float-right mt-2 mr-5 " (click)="openDailog()">Add new</button>
<mat-card class="card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="srNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr. No</th>
            <td mat-cell *matCellDef="let element">{{element.srNo}}</td>
        </ng-container>
        <ng-container matColumnDef="studentId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Id</th>
            <td mat-cell *matCellDef="let element">{{element.studentId}}</td>
        </ng-container>
        <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
            <td mat-cell *matCellDef="let element">{{element.studentName}}</td>
        </ng-container>
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</th>
            <td mat-cell *matCellDef="let element">{{element.department}}</td>
        </ng-container>
        <ng-container matColumnDef="loginTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Login Time</th>
            <td mat-cell *matCellDef="let element">{{element.loginTime}}</td>
        </ng-container>
        <ng-container matColumnDef="logoutTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Logout Time</th>
            <td mat-cell *matCellDef="let element">{{element.logoutTime}}</td>
        </ng-container>
        <ng-container matColumnDef="attendencePercentage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Attendance Percentage</th>
            <td mat-cell *matCellDef="let element">{{element.attendencePercentage}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editData(element.srNo,element)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteData(element.srNo)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataCol"></tr>
        <tr mat-row *matRowDef="let row; columns: dataCol;"></tr>
    </table>

</mat-card>
