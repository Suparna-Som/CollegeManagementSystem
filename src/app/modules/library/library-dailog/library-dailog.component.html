<div class="container">
    <h2></h2>
    <form [formGroup]="attendance">
        <mat-form-field class="form-field" appearance="outline">
            <mat-label> ID
            </mat-label>
            <input matInput formControlName="id" maxlength="40" type="text">
            <mat-error *ngIf="attendance.controls.id.touched && attendance.controls.id.invalid">
                <span *ngIf="attendance.controls.id.errors!.required">This field is mandatory.</span>
            </mat-error>
        </mat-form-field><br>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Student Name
            </mat-label>
            <input matInput formControlName="sname" maxlength="40" type="text">
            <mat-error *ngIf="attendance.controls.sname.touched && attendance.controls.sname.invalid">
                <span *ngIf="attendance.controls.sname.errors!.required">This field is mandatory.</span>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Department Name
            </mat-label>
            <input matInput formControlName="dname" maxlength="40" type="text">
            <mat-error *ngIf="attendance.controls.dname.touched && attendance.controls.dname.invalid">
                <span *ngIf="attendance.controls.dname.errors!.required">This field is mandatory.</span>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Login Time
            </mat-label>
            <input matInput formControlName="loginTime" maxlength="40" type="text">
            <mat-error *ngIf="attendance.controls.loginTime.touched && attendance.controls.loginTime.invalid">
                <span *ngIf="attendance.controls.loginTime.errors!.required">This field is mandatory.</span>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Logout Time
            </mat-label>
            <input matInput formControlName="loginTime" maxlength="40" type="text">
            <mat-error *ngIf="attendance.controls.logoutTime.touched && attendance.controls.logoutTime.invalid">
                <span *ngIf="attendance.controls.logoutTime.errors!.required">This field is mandatory.</span>
            </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button class="mb-3" color="primary" type="submit"
            [mat-dialog-close]="attendance.value">Submit</button>
    </form>
</div>
