<button mat-raised-button color="primary" class="float-right mt-2 mr-5 " (click)="openDailog()">Add new</button>
<mat-card class="card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="studentId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{element.studentId}}</td>
        </ng-container>
        <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
            <td mat-cell *matCellDef="let element">{{element.studentName}}</td>
        </ng-container>
        <ng-container matColumnDef="bookName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Name</th>
            <td mat-cell *matCellDef="let element">{{element.bookName}}</td>
        </ng-container>
        <ng-container matColumnDef="issueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue Date</th>
            <td mat-cell *matCellDef="let element">{{element.issueDate}}</td>
        </ng-container>
        <ng-container matColumnDef="returnDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Return Date</th>
            <td mat-cell *matCellDef="let element">{{element.returnDate}}</td>
        </ng-container>
        <ng-container matColumnDef="numberOfBook">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Number Of Book</th>
            <td mat-cell *matCellDef="let element">{{element.numberOfBook}}</td>
        </ng-container>
        <ng-container matColumnDef="librarian">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Librarian</th>
            <td mat-cell *matCellDef="let element">{{element.librarian}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editData(element.studentId)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteData(element.studentId)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataCol"></tr>
        <tr mat-row *matRowDef="let row; columns: dataCol;"></tr>
    </table>

</mat-card>
