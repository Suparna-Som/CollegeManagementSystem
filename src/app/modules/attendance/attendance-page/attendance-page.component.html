<button mat-raised-button color="primary" class="float-right mt-2 mr-5 " (click)="openDailog()">Add new</button>
<mat-card class="card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="studentId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{element.studentId}}</td>
        </ng-container>
        <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
            <td mat-cell *matCellDef="let element">{{element.studentName}}</td>
        </ng-container>
        <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef>Department Name</th>
            <td mat-cell *matCellDef="let element">{{element.departmentName}}</td>
        </ng-container>
        <ng-container matColumnDef="loginTime">
            <th mat-header-cell *matHeaderCellDef>Login Time</th>
            <td mat-cell *matCellDef="let element">{{element.loginTime}}</td>
        </ng-container>
        <ng-container matColumnDef="logoutTime">
            <th mat-header-cell *matHeaderCellDef>Logout Time</th>
            <td mat-cell *matCellDef="let element">{{element.logoutTime}}</td>
        </ng-container>
        <ng-container matColumnDef="attendencePercentage">
            <th mat-header-cell *matHeaderCellDef>Attendance Percentage</th>
            <td mat-cell *matCellDef="let element">{{element.attendencePercentage}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent">Edit</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="dataCol"></tr>
        <tr mat-row *matRowDef="let row; columns: dataCol;"></tr>
    </table>

</mat-card>
